        function initMap() {
            var uluru = {lat: 44.403157, lng: 8.972023};

                zoom: 16,
                center: uluru
            });
            var marker = new google.maps.Marker({
                position: uluru,
                map: map
            });
        }
    </script>
        <script async defer
